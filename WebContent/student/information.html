<!DOCTYPE html>
<html>
    <head>
        <title>个人信息管理</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
		
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
        <script src="js/jquery-2.1.0.min.js"></script>
   	    <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/index.js"></script>
        <script>
			$(document).ready(function(e) {
				var tmp = $('.info_01 > p');
				$('#info_p').css('background-color','#FFF');
                $('.info_01 > p').click(function(e) {
					tmp.css('background-color','#CCC');
					$(this).css('background-color','#FFF');
					tmp = $(this);
                });
				$('input').focusin(function(e) {
                    $(this).css('background-color','#CCF');
                });
				$('input').focusout(function(e) {
                    $(this).css('background-color','#FFF');
                });
            });
		</script>
    </head>
    <body>
        <div class="title">
           <h1>&nbsp;</h1>
           <h2>&nbsp;</h2>
           <h2>&nbsp;</h2>
           <h2>&nbsp;</h2>
        </div>
        
        <div class="info">
        	<div class="info_01">
            	<h2>&nbsp;</h2>
                <h2>&nbsp;</h2>
                <h2>&nbsp;</h2>
                <hr style="">
            	<p id="info_p">
                	修改密码
                </p>
                <hr>
                <h2>&nbsp;</h2>
                <hr>
                <p>
                	<a href="logout" style="text-decoration:none; color:#000;">注销</a>
                </p>
                <hr>
            </div>
            <div class="info_02">
            	<h2>&nbsp;</h2>
               
            	<p>修改登录密码</p>
                <hr>
                <h2>&nbsp;</h2>
                <form method="post" action="s_update">
                <p>&nbsp;&nbsp;当前密码:<input type="password" name="pass" id="pass"/></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;新密码:<input type="password" name="pass1" id="pass1" /></p>
                <p>再输入一次:<input type="password" name="pass2" id="pass2"/></p>
                <input type="submit" value="提交" style="width:50px; cursor:pointer;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </form>
            </div>
        </div>
       
    </body>
</html>
